<html ng-app="eShop">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Style sheets-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.8/angular-material.css" />
  <link href="index.css" rel="stylesheet">
</head>
<!--Body starts-->

<body ng-controller="mainCtrl" ng-init="getProduct()">
    
        <div class="container">
            <br>
                    <h1 class="text-center">{{title}}</h1>
                    <div class="row">
                        <div class="col-5">
                                <div class="form-group">
                                        <label  for="sel1">Filter by Country:</label>
                                        <select class="form-control" id="sel1" placeholder="Password" ng-model="search.store" >
                                          <option>Finland</option>
                                          <option>Estonia</option>
                                        </select>
                                      </div>
                        </div> 
                        <div class="col-5">
                                <div class="form-group">
                                        <label for="sel1">Filter by Stock:</label>
                                        <select class="form-control" id="sel1" ng-model="search.instock" >
                                          <option>True</option>
                                          <option>False</option>
                                        </select>
                                      </div>
                         
                    </div>
                    </div>
                   
                
                        
                    <div class="row">
                            <div class=" col-xs-6 col-sm-3 py-2 " ng-repeat="(x,re) in res| filter:{instock:search.instock,store:search.store}" >
                                    <div layout="column" style="margin:auto" class="card  border-primary " >
                                            <img  class="card-img-top img-fluid" src="{{re.image}}" alt="Card image cap">
                                            <div class="card-body ">
                                              <h5 class="card-title">{{re.name}}</h5>
                                              <p class="card-text">{{ re.detail }}</p>
                                              <div> {{re.price|currency:"â‚¬" }}</div>
                                              <a href="#" class="btn btn-primary float-right">{{cartMessage}}</a>
                                            </div>
                                          </div>
                                        </div>
                                        <br>
                                    </div>                      
              </div>
  <!-- JS Files-->
  <script src="vendor/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.8/angular-material.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="main.js"></script>


    
  
</body>

</html>
